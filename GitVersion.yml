mode: ContinuousDeployment
branches:
  main:
    increment: Patch
  feat:
    regex: ^feat
    increment: Minor
    is-source-branch-for: ['main']
  fix:
    regex: ^fix
    increment: Patch
    is-source-branch-for: ['main']
  hotfix:
    regex: ^hotfix
    increment: Patch
ignore:
  sha: []
commit-message-incrementing: Enabled
# Commit message rules
commit-message-increments:
  Major:
    regex: 'BREAKING[ -]CHANGE'
  Minor:
    regex: '^feat(\(.+\))?:'
  Patch:
    regex: '^fix(\(.+\))?:'